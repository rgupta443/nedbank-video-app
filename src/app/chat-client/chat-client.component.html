<div class="infobox">
  <a [routerLink]="['/admin']">admin</a>
</div>

<div class="camerabox">
  <video class="received_video" #received_video autoplay></video>
  <video class="local_video" #local_video autoplay muted></video>
  <div style="display: inline-block; position: absolute; top: 330px; left: 45%;">
    <button  id="call-button" (click)="callOperator()" [disabled]="disableCallButton" role="button" disabled>
    </button>
    <button id="hangup-button" (click)="hangUpCall()" [disabled]="disableButton" role="button" disabled>
    </button>
  </div>
</div>
